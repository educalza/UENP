<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Carrinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Controle do Carrinho</h1>
    <div class="status">Conecte seu controle de PS4 e pressione qualquer botão para ativá-lo.</div>

    <script>
        const ws = new WebSocket('ws://' + window.location.host);
        
        ws.onopen = () => {
            console.log('Conectado ao servidor WebSocket!');
        };
        
        ws.onerror = error => {
            console.error('Erro no WebSocket:', error);
        };

        let lastCommand = '';
        let gamepadIndex;

        window.addEventListener('gamepadconnected', (event) => {
            gamepadIndex = event.gamepad.index;
            console.log('Gamepad conectado no índice %d: %s', gamepadIndex, event.gamepad.id);
            document.querySelector('.status').innerText = 'Controle conectado! Use os analógicos ou o D-pad para controlar o carrinho.';
            gameLoop();
        });

        window.addEventListener('gamepaddisconnected', () => {
            console.log('Gamepad desconectado.');
            document.querySelector('.status').innerText = 'Controle desconectado. Por favor, reconecte-o.';
        });

        // Loop principal para ler o estado do gamepad
        function gameLoop() {
            if (gamepadIndex === undefined) return;

            const gamepad = navigator.getGamepads()[gamepadIndex];
            if (!gamepad) return;

            // Mapeamento dos botões (ex: D-pad)
            const up = gamepad.buttons[12].pressed;
            const down = gamepad.buttons[13].pressed;
            const left = gamepad.buttons[14].pressed;
            const right = gamepad.buttons[15].pressed;

            // Mapeamento dos eixos (ex: analógico esquerdo)
            const horizontalAxis = gamepad.axes[0];
            const verticalAxis = gamepad.axes[1];

            // Tolerância para evitar 'drift'
            const deadzone = 0.5;
            let currentCommand = '';

            // Lógica para o D-pad ou analógico
            if (up || verticalAxis < -deadzone) {
                currentCommand = 'forward';
            } else if (down || verticalAxis > deadzone) {
                currentCommand = 'backward';
            } else if (left || horizontalAxis < -deadzone) {
                currentCommand = 'left';
            } else if (right || horizontalAxis > deadzone) {
                currentCommand = 'right';
            } else {
                currentCommand = 'stop';
            }

            // Envia o comando apenas se ele mudou
            if (currentCommand !== lastCommand) {
                console.log('Enviando comando:', currentCommand);
                ws.send(currentCommand);
                lastCommand = currentCommand;
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
